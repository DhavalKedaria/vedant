<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoEngine</title>
    <style>
        /* --- 1. Global Reset & Variables --- */
        :root {
            --primary: #FF0080; /* Electric Pink */
            --secondary: #7928CA; /* Deep Purple */
            --accent: #00DFD8; /* Cyan */
            --bg: #F0F2F5;
            --card-bg: #FFFFFF;
            --text-main: #2D3748;
            --font-stack: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* --- 2. The Header (Dashboard Top) --- */
        header {
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(121, 40, 202, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Controls Section (Upload) */
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input[type="file"] {
            display: none; /* Hide default ugly input */
        }

        .custom-file-upload {
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
        }
        
        .custom-file-upload:hover {
            color: var(--accent);
        }

        .btn-upload {
            background-color: var(--accent);
            color: #000;
            border: none;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 223, 216, 0.4);
        }

        .btn-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 223, 216, 0.6);
        }

        /* User Section */
        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .username {
            color: white;
            font-weight: 600;
        }

        .btn-logout {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: white;
            color: var(--secondary);
            border-color: white;
        }

        /* --- 3. The Gallery Grid --- */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* --- 4. Card Styling & Animation --- */
        .gallery-item {
            position: relative;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            background: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeIn 0.6s ease-out forwards;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(121, 40, 202, 0.2);
            z-index: 10;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Overlay text on images */
        .item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .gallery-item:hover .item-overlay {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--text-main);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateY(100px);
            transition: transform 0.3s ease;
            z-index: 200;
        }
        .toast.show {
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span>âœ¨ PhotoEngine</span>
        </div>

        <div class="controls">
            <form method="post" action="saveimg" enctype="multipart/form-data">
                <label for="imageUpload" class="custom-file-upload">
                ðŸ“‚ Select File
            </label>
            <input type="file" id="imageUpload" accept="image/*" name="image">
            
            <button class="btn-upload" onclick="uploadImage()">Submit Upload</button>
            </form>
            
        </div>

        <div class="user-section">
            <div class="username">Hello, <span style="color:var(--accent)">{{user}}</span></div>
            <a href="/logout" class="btn-logout">Logout</a>
        </div>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 20px; font-weight: 300; color: #888;">Recent Uploads</h2>
        
        <div class="gallery-grid" id="galleryGrid">
                {% for image in data %}
                     <div class="gallery-item">
                    <img src="{{url_for('static',filename=image[2])}}" alt="Neon">
                    <div class="item-overlay">{{user}}</div>
                    </div>
                {% endfor %}
        </div>
    </div>

    <div class="toast" id="toast">Image Uploaded Successfully! ðŸš€</div>

    <script>
        // --- Logic ---

        function uploadImage() {
            const fileInput = document.getElementById('imageUpload');
            const galleryGrid = document.getElementById('galleryGrid');
            const file = fileInput.files[0];

            // 1. Validation
            if (!file) {
                alert("Please select a file first!");
                return;
            }

            // 2. Use FileReader to preview image without server
            const reader = new FileReader();

            reader.onload = function(e) {
                // Create new gallery item
                const div = document.createElement('div');
                div.className = 'gallery-item';
                
                // Set HTML content
                div.innerHTML = `
                    <img src="${e.target.result}" alt="Uploaded Image">
                    <div class="item-overlay">${file.name}</div>
                `;

                // Add to the beginning of the grid
                galleryGrid.prepend(div);

                // Reset input
                fileInput.value = '';
                
                // Show success message
                showToast();
            };

            reader.readAsDataURL(file);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function logout() {
            const confirmLogout = confirm("Are you sure you want to log out?");
            if (confirmLogout) {
                alert("Logging out...");
                // Here you would typically redirect: window.location.href = 'login.html';
                document.body.style.filter = "grayscale(100%)"; // Visual effect for demo
            }
        }
        
        // Update label text when file is selected
        document.getElementById('imageUpload').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : "ðŸ“‚ Select File";
            // Truncate if too long
            const display = fileName.length > 15 ? fileName.substring(0, 12) + "..." : fileName;
            document.querySelector('.custom-file-upload').innerText = "ðŸ“„ " + display;
            document.querySelector('.custom-file-upload').style.color = "var(--accent)";
        });

    </script>
</body>
</html>
